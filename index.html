<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal | Smart Routine &amp; Product Advisor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'Oréal Logo" class="logo" />
        <h1 class="site-title">Smart Routine &amp; Product Advisor</h1>
      </header>

      <!-- Product Search + Category Filter -->
      <div class="search-section">
        <input
          id="productSearch"
          type="text"
          placeholder="Search products by name or keyword…"
          style="
            flex: 2;
            margin-right: 10px;
            padding: 16px;
            font-size: 18px;
            border: 2px solid #000;
            border-radius: 8px;
          "
        />
        <select id="categoryFilter" style="flex: 1">
          <option value="" disabled selected>Choose a Category</option>
          <option value="cleanser">Cleansers</option>
          <option value="moisturizer">Moisturizers & Treatments</option>
          <option value="haircare">Haircare</option>
          <option value="makeup">Makeup</option>
          <option value="hair color">Hair Color</option>
          <option value="hair styling">Hair Styling</option>
          <option value="men's grooming">Men's Grooming</option>
          <option value="suncare">Suncare</option>
          <option value="fragrance">Fragrance</option>
        </select>
      </div>

      <!-- Products Grid -->
      <div id="productsContainer" class="products-grid"></div>
      <div style="text-align: center">
        <button
          id="showMoreBtn"
          style="
            margin: 20px auto;
            padding: 10px 24px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
          "
        >
          Show More Products
        </button>
      </div>

      <!-- Selected Products -->
      <div class="selected-products">
        <h2>Selected Products</h2>
        <div id="selectedProductsList"></div>
        <button id="generateRoutine" class="generate-btn">
          <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Routine
        </button>
      </div>

      <!------- Chat Area ------->
      <section class="chatbox">
        <h2>Let's Build Your Routine</h2>
        <div id="chatWindow" class="chat-window"></div>

        <form id="chatForm" class="chat-form">
          <label for="userInput" class="visually-hidden">Message</label>
          <input
            id="userInput"
            name="userInput"
            type="text"
            placeholder="Ask me about products or routines…"
            autocomplete="off"
            required
          />
          <button type="submit" id="sendBtn">
            <i class="fa-solid fa-paper-plane"></i>
            <span class="visually-hidden">Send</span>
          </button>
        </form>
      </section>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal Paris. All rights reserved.</p>
        <nav>
          <a
            href="https://www.lorealparisusa.com/privacy-policy"
            target="_blank"
            rel="noopener"
            >Privacy Policy</a
          >
          <a
            href="https://www.lorealparisusa.com/terms-of-use"
            target="_blank"
            rel="noopener"
            >Terms of Use</a
          >
          <a
            href="https://www.lorealparisusa.com/contact-us"
            target="_blank"
            rel="noopener"
            >Contact Us</a
          >
        </nav>
      </footer>
    </div>

    <!-- 
    Simple script to detect language changes and adjust page direction.
    This helps if the page is translated (for example, using Google Translate).
  -->
  <script>
    // List of languages that use right-to-left direction
    var rtlLanguages = ['ar', 'he', 'fa', 'ur'];

    // Function to set the direction based on the current language
    function updateDirection() {
      // Get the <html> element
      var html = document.documentElement;
      // Get the current language code (first 2 letters)
      var lang = html.lang ? html.lang.substring(0,2).toLowerCase() : 'en';
      // If the language is in the RTL list, set dir="rtl", else set dir="ltr"
      if (rtlLanguages.indexOf(lang) !== -1) {
        html.setAttribute('dir', 'rtl');
      } else {
        html.setAttribute('dir', 'ltr');
      }
    }

    // Run the function when the page loads
    updateDirection();

    // Also check for changes every second (in case of translation)
    setInterval(updateDirection, 1000);
  </script>

    <!-- secrets.js can be removed when using Cloudflare Workers for API requests -->
    <script src="secrets.js"></script>
    <script src="script.js"></script>
  </body>
</html>
